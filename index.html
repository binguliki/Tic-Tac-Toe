<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Let's Play Tic-Tac Toe</h1>
        <div class="main">
            <div class="dialog-overlay" id="dialogOverlay" hidden>
                <div class="dialog-box">
                    <form class="name-form" method="post" action="#">
                        <label for="name1">Player X name:</label>
                        <input type="text" id="name1" name="name1" value="player-X" placeholder="Enter player-X name ..." required><br><br>

                        <label for="name2">Player O name:</label>
                        <input type="text" id="name2" name="name2" value="player-O" placeholder="Enter Player-O name ..." required><br><br>

                        <button class="submit-btn" type="submit">Submit</button>
                    </form>

                    <p id="dialogMessage"></p>
                    <button id="dialogCloseBtn" disabled>x</button>
                </div>
            </div>

            <h1 class="turn"></h1>
            <div class="board"></div>
            <div class="buttons">
                <button class="reset-btn"> Reset </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
